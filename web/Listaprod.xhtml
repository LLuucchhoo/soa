<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:dataTable var="producto" value="#{productosControl.lstProducto}">
                    <p:column headerText="CODIGO">
                        <h:outputText value="#{producto.idProducto}"/>
                    </p:column>
                    <p:column headerText="NOMBRE">
                        <h:outputText value="#{producto.nombreProducto}"/>
                    </p:column>
                    <p:column headerText="PRECIO">
                        <h:outputText value="#{producto.precioProducto}"/>
                    </p:column>
                    <p:column headerText="BODEGA">
                        <h:outputText value="#{producto.idBodega.nombre}"/>
                    </p:column>
                    <p:column headerText="STOCK">
                        <h:outputText value="#{producto.stock}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </center>
    </h:body>
</html>
